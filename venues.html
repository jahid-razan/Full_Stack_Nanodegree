{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		
		<div class ="row">

			<div class="col">

			<li>
			
            
				<a href="/venues/{{ venue.id }}"> 
					<i class="fas fa-music"></i>
					<div class="item">
						<h5>{{ venue.name }}</h5>
					</div>
				</a>
	
			</li>

			</div>

			<div class="col">

			<form class="form" method="post" action="/venues/{{venue.id}}/delete">
				<!-- <input type="submit" value="Delete Venue" class="btn btn-primary btn-sm"> -->
				<!-- <button type="submit" value="Delete Venue"></button> -->
				<!-- <button type="submit" value="Delete Venue"  class="bi bi-trash"></i> -->
				<button type="submit" class="btn btn-secondary">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
					<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
					<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
					</svg>
					<!-- <span class="visually-hidden">Delete</span> -->
		  </button>
			
			</form>
			</div>
	

		</div>

		{% endfor %}
	</ul>
{% endfor %}

{% endblock %}
